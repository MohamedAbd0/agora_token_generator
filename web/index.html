<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/agora_token_generator/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Agora Token Generator - Interactive Flutter web demo for generating Agora Dynamic Keys and Access Tokens with video conference simulation."
    />
    <meta
      name="keywords"
      content="Agora, Token Generator, Flutter, WebRTC, Video Conference, Real-time Communication"
    />
    <meta name="author" content="Agora.io" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://mohamedabdo.github.io/agora_token_generator/"
    />
    <meta
      property="og:title"
      content="Agora Token Generator - Flutter Web Demo"
    />
    <meta
      property="og:description"
      content="Interactive demo for generating Agora tokens with video conference simulation. Built with Flutter for the web."
    />
    <meta
      property="og:image"
      content="https://mohamedabdo.github.io/agora_token_generator/icons/Icon-512.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://mohamedabdo.github.io/agora_token_generator/"
    />
    <meta
      property="twitter:title"
      content="Agora Token Generator - Flutter Web Demo"
    />
    <meta
      property="twitter:description"
      content="Interactive demo for generating Agora tokens with video conference simulation. Built with Flutter for the web."
    />
    <meta
      property="twitter:image"
      content="https://mohamedabdo.github.io/agora_token_generator/icons/Icon-512.png"
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Agora Token Generator" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Agora Token Generator - Flutter Web Demo</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      /* Loading screen styles */
      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Agora Token Generator</div>
      <div class="loading-subtitle">Initializing Flutter Web App...</div>
    </div>

    <script>
      // Hide loading screen when Flutter app loads
      window.addEventListener("flutter-first-frame", function () {
        const loading = document.getElementById("loading");
        if (loading) {
          loading.style.display = "none";
        }
      });
    </script>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
